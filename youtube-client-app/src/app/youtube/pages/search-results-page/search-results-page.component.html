<main *ngIf="hasSearchItems() | async else nothingFound">
  <app-search-item *ngFor="let item of (searchItems$ | async | sortItems: sortService.sortField: sortService.isDesc | sortByText: sortService.sortText)" [itemData]="item"></app-search-item>
</main>

<ng-template #nothingFound>
  <p class="nothing-found-block">{{getFetchErrorMessage() || 'Nothing Found'}}</p>
</ng-template>
